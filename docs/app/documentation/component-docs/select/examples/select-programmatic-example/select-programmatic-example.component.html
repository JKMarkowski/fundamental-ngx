<div class="example-div">
    <button fd-button (click)="changeValue()">Change Value</button>
    <button fd-button (click)="select.open()">Open</button>
    <button fd-button (click)="select.close()">Close</button>
    <p>
        Selected Value: {{this.value}}
    </p>
</div>

<fd-select #select [(value)]="value" placeholder="Click here!">

    <!-- Use viewValue to customize how the item will show up in the trigger -->
    <!-- By default, the trigger will display the trimmed text contents of the fd-option. -->
    <fd-option value="apple" viewValue="Apple are good for you!">Apple</fd-option>
    <fd-option value="pineapple">Pineapple</fd-option>
    <fd-option value="tomato">Tomato</fd-option>
    <fd-option value="strawberry">Strawberry</fd-option>
</fd-select>
