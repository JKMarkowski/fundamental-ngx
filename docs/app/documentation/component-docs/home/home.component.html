<fd-select [(value)]="value" [placeholder]="'Hi pls click dis'">
    <fd-option value="helloooooo">Hello</fd-option>
    <fd-option value="joohhhnnnnnn">John</fd-option>
    <fd-option value="frriieeennnddd">Friend</fd-option>
</fd-select>

<button fd-button (click)="changeValue()">Change Value</button>

<markdown
    class="fd-playground--markdown"
    [src]="'assets/README.md'"
    (load)="onLoad($event)"
    (error)="onError($event)"
></markdown>
