<fd-tab>
    <nav fd-tab-list>
        <div fd-tab-item >
            <a fd-tab-link>
                <fd-icon [glyph]="'delete'"></fd-icon>
                <span style="margin-left: 12px;">Delete</span>
            </a>
            <ng-template fd-tab-content>
                Content Link1
            </ng-template>
        </div>
        <div fd-tab-item [active]="true">
            <a fd-tab-link>
                <fd-icon [glyph]="'edit'"></fd-icon>
                <span style="margin-left: 12px;">Edit</span>
            </a>
            <ng-template fd-tab-content>
                Content Link2
            </ng-template>
        </div>
        <div fd-tab-item>
            <a fd-tab-link>
                <fd-icon [glyph]="'search'"></fd-icon>
                <span style="margin-left: 12px;">Search</span>
            </a>
            <ng-template fd-tab-content>
                Content Link3
            </ng-template>
        </div>
    </nav>
</fd-tab>
