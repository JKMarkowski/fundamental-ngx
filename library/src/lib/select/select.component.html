<fd-popover [(isOpen)]="isOpen">
    <fd-popover-control>
        <button class="fd-dropdown__control fd-button"
                [attr.aria-expanded]="isOpen"
                aria-haspopup="true">
            {{triggerValue}}
        </button>
    </fd-popover-control>
    <fd-popover-body>
        <ng-content></ng-content>
    </fd-popover-body>
</fd-popover>
