<fd-popover [(isOpen)]="isOpen"
            class="fd-select-popover-custom">
    <fd-popover-control>
        <button class="fd-dropdown__control fd-button fd-select-button-custom"
                [attr.aria-expanded]="isOpen"
                aria-haspopup="true">
            <span class="fd-select-text-custom">{{triggerValue}}</span>
        </button>
    </fd-popover-control>
    <fd-popover-body>
        <ng-content></ng-content>
    </fd-popover-body>
</fd-popover>
