<div class="fd-tabs">
    <ng-content select="[fd-tab-item]"></ng-content>
</div>
<ng-container *ngFor="let tab of tabLinks; index as index">
    <fd-tab>
        <ng-container *ngIf="tab.tabContent && index === selectedIndex">
            <ng-container [fd-tab-load-title]="tab.tabContent"></ng-container>
        </ng-container>
    </fd-tab>
</ng-container>
